<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">Admin<span>Panel</span></div>
      <nav>
        <button id="btnHome" class="active">Home</button>
        <button id="btnPreview">View Products</button>
        <button id="btnLogout" class="logout-btn">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="homeSection">
      <div class="card-header">
        <h2 id="formTitle">Add New Products </h2>
        <p>Fill in the details below to add a new product</p>
      </div>
      
      <form id="productForm">
        <div class="input-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" placeholder="Product Name.." required />
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Brief details about the product..." required></textarea>
        </div>

        <div class="row">
          <div class="input-group flex-2">
            <label for="price">Price</label>
            <div class="price-currency-wrapper">
              <div class="currency-box" id="currencyBox">$</div>
              <input type="number" id="price" required min="0" step="0.01" placeholder="0.00" />
            </div>
          </div>

          <div class="input-group flex-1">
            <label for="currency">Currency</label>
            <select id="currency" required>
              <option value="$">USD ($)</option>
              <option value="৳">BDT (৳)</option>
              <option value="₹">INR (₹)</option>
              <option value="€">EUR (€)</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label>Product Image</label>
          <div class="image-upload-wrapper">
            <input type="url" id="image" placeholder="Paste Image URL or upload below" />
            <span class="divider">OR</span>
            <input type="file" id="imageUpload" accept="image/*" />
          </div>
          <div class="preview-container">
            <img id="imagePreview" src="" alt="Image Preview" style="display: none;" />
          </div>
        </div>

        <button type="submit" id="submitBtn">Add Product</button>
      </form>
    </section>

    <section id="previewSection" style="display:none;">
      <div class="card-header">
        <h2>Dashboard</h2>
        <p>Manage your listed products here.</p>
      </div>
      <div id="productList" class="product-grid"></div>
    </section>
  </main>

  <script src="admin-script.js"></script>
</body>
</html>
